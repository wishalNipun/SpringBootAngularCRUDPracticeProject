    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <header >
        <nav class="navbar navbar-dark text-bg-success justify-content-center">
                    <h1 >User Form</h1>    
        </nav>

    </header>
    <main>
        

        <div class="row " style=" margin-right: 0px; margin-left: 0px;">
          
            <form  class="col-3 m-4  ">
                <div class="mb-3 ">
                   
                    <label for="name" class="form-label">User Id</label> 
                    <input type="text" (input)="validateInput('userId', $event)" [style.color]="isValidUserId ? 'green' : 'red'" [style.box-shadow]="isValidUserId ? '0 0 0 0.2rem rgba(40, 167, 69, 0.25)' : 'rgb(255 0 7 / 25%) 0px 0px 0px 0.2rem'" class="form-control"   name="id" [(ngModel)]="id" (keyup)="onKeyUp($event)" maxlength="4">
                    <div style="font-size: 0.7rem; color: #be0b0b;">! Press Enter Button to Search</div>
                </div>
                <div class="mb-3 ">
                    <label for="name" class="form-label">User Name</label>
                    <input type="text" (input)="validateInput('userName', $event)" [style.color]="isValidUserName ? 'green' : 'red'" [style.box-shadow]="isValidUserName ? '0 0 0 0.2rem rgba(40, 167, 69, 0.25)' : 'rgb(255 0 7 / 25%) 0px 0px 0px 0.2rem'" class="form-control"  name="name" [(ngModel)]="name" maxlength="20">
                    
                </div>
                <div class="mb-3 ">
                    <label for="address" class="form-label">User Address</label>
                    <input type="text"  (input)="validateInput('userAddress',$event)" [style.color]="isValidUserAddress ? 'green' : 'red'" [style.box-shadow]="isValidUserAddress ? '0 0 0 0.2rem rgba(40, 167, 69, 0.25)' : 'rgb(255 0 7 / 25%) 0px 0px 0px 0.2rem'" class="form-control" name="address" [(ngModel)]="address" maxlength="20">
                    
                </div>
                
                <div class="mb-3 ">
                    <label for="age" class="form-label">User Password</label>
                    <input type="password" (input)="validateInput('userPassword', $event)" [style.color]="isValidUserPassword ? 'green' : 'red'" [style.box-shadow]="isValidUserPassword ? '0 0 0 0.2rem rgba(40, 167, 69, 0.25)' : 'rgb(255 0 7 / 25%) 0px 0px 0px 0.2rem'" class="form-control" name="Password" [(ngModel)]="password" maxlength="15">
                    
                </div>
                <div class="btn-group mb-3 " role="group" aria-label="Basic mixed styles example">
                    <button id="btnSave" type="button"  class="btn btn-success" [disabled]="btnUserForm" (click)="btnType ? onUpdate() : onSubmit()">{{btnType?'Update':'Save'}}</button>
                    <!-- <button id="btnUpdate" type="button" class="btn btn-warning" (click)="onUpdate()">Update</button> -->
                </div>
    
            </form>
            <div class="col-8 m-4  ">
                <table class="table table-hover table-bordered" style="margin: 0;">
                    <thead class=" table-success">

                    <tr>
                        <th>User Id</th>
                        <th>User Name</th>
                        <th>User Address</th>
                      
                        <th>User createDate</th>
                        <th>User updateDate</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        <!-- (click)="rowclick(a) -->
                        <tr *ngFor="let a of array | slice:pageIndex*pageSize:(pageIndex+1)*pageSize">
                            <td>{{a.id}}</td>
                            <td>{{a.name}}</td>
                            <td>{{a.address}}</td>
                        
                            <td>{{a.createDate}}</td>
                            <td>{{a.updateDate}}</td>
                            <td style="display: flex;"><button class="btn" (click)="onEdit(a)"><i style="color: #deb624;" class="fa-solid fa-pencil fa-lg"></i></button>
                            <button class="btn" (click)="onDelete(a)"><i style="color: #e71919;" class="fa-solid fa-trash-can fa-lg" ></i></button></td>
                        </tr>
                     
                    </tbody>
                </table>
                <mat-paginator style="background-color: #198754; min-width: 498.562px" [length]="totalItems"
                [pageSize]="pageSize"
                [pageIndex]="pageIndex"
                (page)="onPageChange($event)">
                </mat-paginator>
               
            </div>
        </div>
        <button style="right: 0;position: absolute;top: 0; margin: auto; margin: 10px;" routerLink="/" class="btn" type="button"><span class="material-symbols-outlined" style="color: rgb(255, 255, 255);">logout</span></button>



        
    </main>
